<iframe src="https://www.google.com/calendar/embed?hight={{ include.height }}{% for calendar in site.data.calendars %}&amp;src={{ calendar.src | replace:'@','%40' }}{% if calendar.color %}&amp;color={{ calendar.color | remove_first:'#' | prepend:'%23' }}{% endif %}{% endfor %}{% if site.timezone %}&amp;ctz={{ site.timezone }}{% endif %}" style=" border-width:0 "{% if include.width %} width="{{ include.width }}"{% endif %} height="{% if include.height %}{{ include.height }}{% else %}600{% endif %}" frameborder="0" scrolling="no"> </iframe>
